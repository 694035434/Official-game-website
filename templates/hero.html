<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄</title>
    <link href="../static/css/hero.css" rel="stylesheet">
    <script src="/static/js/jquery-1.8.2.js"></script>
    <script>
        $(function () {
            $(".skill_div").hide();
            $(".skills_div").hide();
            $(".bm").hide();
//            $(".bm").click(function () {
//                id=$(this).index();
//                alert(id)
//                window.location.href = '/hero_introduce?id=' + id;
//                window.location.href="/hero_introduce"
//            })
            $(".hero").mouseover(function () {
                n=$(this).index();
                $(".bm:eq("+n+")").fadeTo(1000,1);
            });
            $(".hero").mouseout(function () {
                n=$(this).index();
                $(".bm:eq("+n+")").fadeTo(1000,0);
            });
            $(".main_madule_top li").mouseover(function () {
                n=$(this).index();
                $(".main_madule_top li:eq("+n+")").css({outline:"3px black solid"})
                $(".main_madule_top li:eq("+n+")").css('background-color',"rgba(0, 0, 0, 0.47)")

            })
            $(".main_madule_top li").mouseout(function () {
                n=$(this).index();
                $(".main_madule_top li:eq("+n+")").css({outline:"0 black solid"})
                $(".main_madule_top li:eq("+n+")").css('background-color',"rgba(0, 0, 0, 0.0)")
            })
            $(".main_madule_top li").click(function () {
                n=$(this).index();
                if(n==2){
                    $(".hero_div").hide();
                    $(".skill_div").show();
                    $(".skills_div").show();
                }
                if(n==1){
                    alert("敬请期待！！")
                }
                if(n==0){
                     $(".skill_div").hide();
                     $(".skills_div").hide();
                    $(".hero_div").show();
                }
            })
            $(".skills_div img").hide();
            $(".skills_div img:eq(1)").show();
            $(".skill_div img").click(function () {
                n=$(this).index();
//                $(".skill_div img:eq("+n+")").animate({width:"10%"});
                $(".skills_div img:eq("+n+")").show();
                $(".skills_div img:eq("+n+")").siblings().hide();

            })
        })
    </script>
</head>
<body>
<div id="main">
<div class="top_module">
    <div class="logo"></div>
    <div class="login_title"></div>
    <a href="/index" class="index_but" target="_blank">官网首页</a>
<a href="/hero_query" class="index_but" target="_blank">英雄资料</a>
<a href="/news_query" class="index_but" target="_blank">新闻中心</a>
<a href="/activity_query" class="index_but" target="_blank">活动中心</a>
</div>
<div class="first_module"></div>
<div class="main_module">
    <div class="main_madule_top">
        <ul>
            <li>英雄</li>
            <li>物品</li>
            <li>召唤师技能</li>
        </ul>
    </div>
    <div class="hero_div">
     {% for r1 in u_result  %}
        <div class="hero">
            <img src="{{r1[2]}}" class="hero_img">
            <div class="bm"><a href="/hero_introduce?id={{r1[0]}}" >查看英雄</a></div>
            <div class="hero_name">{{r1[1]}}</div>
            </div>

    {%endfor%}</div>
    <div class="skill">
    <div class="skill_div">
        <img src="../static/images/hero/jn1.png">
        <img src="../static/images/hero/jn2.png">
        <img src="../static/images/hero/jn3.png">
        <img src="../static/images/hero/jn4.png">
        <img src="../static/images/hero/jn5.png">
    </div>
    <div class="skills_div">
        <img src="../static/images/hero/jnx1.png">
        <img src="../static/images/hero/jnx2.png">
        <img src="../static/images/hero/jnx3.png">
        <img src="../static/images/hero/jnx4.png">
        <img src="../static/images/hero/jnx5.png">

    </div></div>
</div>
    </div>
</body>
</html>
