<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动</title>
    <link href="../static/css/activity.css" rel="stylesheet">
    <script src="../static/js/jquery-1.8.2.js"></script>
    <script>
        $(function () {
            $(".main_module_1").click(function () {
                id=$(this).index()
                window.location.href="/activity_query_one?id="+id
            })
            $(".main_module_1").mouseover(function () {
                n=$(this).index();
                $(".main_module_1:eq("+n+")").css("box-shadow","5px 5px 5px black")
            });
             $(".main_module_1").mouseout(function () {
                n=$(this).index();
                $(".main_module_1:eq("+n+")").css("box-shadow","0px 0px 0px black")
            })
        })
    </script>
</head>
<body>
<div id="main">
<div class="top_module">
    <div class="logo"></div>
    <div class="login_title"></div>
    <a href="/index" class="index_but" target="_blank">官网首页</a>
<a href="/hero_query" class="index_but" target="_blank">英雄资料</a>
<a href="/news_query" class="index_but" target="_blank">新闻中心</a>
<a href="/activity_query" class="index_but" target="_blank">活动中心</a>
</div>
<div class="first_module"></div>
<div class="main_module">
     {% for r1 in u_result  %}
    <div class="main_module_1">
        <div class="main_img"><img src="{{r1[3]}}" class="ac_img"></div>
    <div class="title"> 《{{r1[1]}}》</div>
    <div class="time">{{r1[2]}}</div>
        <div class="line"></div>
        <div class="content">{{r1[4]}}</div>
</div>
    {%endfor%}
</div>
    </div>
</body>
</html>
